{% extends '../base.html'%}
<!--content-->
{% block content %}
<div class="container m-5 ">
  <div class="card">
  <div class="card-header">
    <h1>{{post}}</h1>
  </div>
  <form class="card-body" action="{% url 'blog:delete' pk=post.pk%}" method="post">
    {% csrf_token %}
    <h5 class="card-title">Deleting Post</h5>
    <p class="card-text">Are you sure you want to delete this post:
    <a class="card-link" "{% url 'blog:detail' post.slug %}">{{post.title}}</a>?
    </p>
      <button class="btn btn-danger" type="submit">Delete</button>
    <a href="{% url 'home' %}" class="btn btn-primary">Cancel</a>
  </form>
</div>

</div>
{% endblock %}

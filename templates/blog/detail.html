{% extends '../base.html'%}
<!--content-->
{% block content %}
<h1>{{post}}</h1>
<p>Posted on {{post.date|date:"M j, Y"}}</p>
<p>Updated on {{post.updated}}</p>
{% if post.author %}
<p>Author:{{post.author}}</p>
{% endif %}
<p>{{post.body}}</p>
<!--tags-->
{% if post.tags %}
<div class="tags">
  {% for tag in post.tags.all %}
  <a href="{% url 'blog:posts_by_tag' tag.slug %}">{{tag}}</a>
  {% endfor %}
</div>
{% endif %} {% endblock %}
